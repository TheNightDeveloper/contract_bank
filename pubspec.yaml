name: contracts_bank
description: "Contract Bank Application."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+103

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.1
  get_it: ^7.6.4
  dio: ^5.4.0
  flutter_screenutil: ^5.9.0
  dartz: ^0.10.1
  json_annotation:
  equatable:
  retrofit:
  share_plus: ^7.2.1
  flutter_native_splash: ^2.3.8
  shared_preferences:
  dots_indicator:
  circle_nav_bar: ^2.0.1+1
  carousel_slider: ^4.2.1
  pinput: ^3.0.1
  data_connection_checker_tv: ^0.3.5-nullsafety
  fluttertoast:
  flutter_svg: ^2.0.9
  flutter_spinkit:
  url_launcher: 
  vibration: ^1.8.4
  timer_count_down: ^2.2.2
  adivery: ^4.2.0 

 


dev_dependencies:
  build_runner: ^2.4.7
  json_serializable:
  retrofit_generator: ^8.0.5
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter_native_splash:
  color: "#4b8f46"
  color_dark: "#4b8f46"
  android: true
  ios: true
  android_12:
    color: "#4b8f46"
    color_dark: "#4b8f46"

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/img/
     - assets/svg/
    #  - assets/icons/
  #   - images/a_dot_ham.jpeg

  fonts:
     - family: yekan
       fonts:
         - asset: fonts/BYekan+_0.ttf
         - asset: fonts/BYekan+ Bold.ttf
           weight: 700

     - family: yekan_outline
       fonts:
         - asset: fonts/DimaYekanOutline.ttf

     - family: ContractBankIcons
       fonts:
         - asset: fonts/ContractBankIcons.ttf
  #         weight: 700
